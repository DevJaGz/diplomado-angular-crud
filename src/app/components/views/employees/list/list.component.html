<div class="p-2  bg-secondary row" *ngIf="employees && employees.length > 0">

  <ng-container *ngFor="let employee of employees">
    <div class="col-12 col-md-4 p-1">
      <div class="card">
        <div class="card-body text-center">
          <div class="m-1">
            <h5 class="card-title">{{employee.name}} <span class="text-primary"> {{employee.lastName}} </span></h5>
            <h6 class="card-subtitle mb-2 text-muted">{{employee.startDate}}</h6>
            <p class="card-text"> {{employee.email}} </p>
          </div>
          <a routerLink="/edit/{{employee.id}}" class="btn btn-primary m-1">Editar</a>
          <a routerLink="/details/{{employee.id}}" class="btn  btn-outline-warning  m-1">Ver m√°s</a>
        </div>
      </div>
    </div>
  </ng-container>

</div>
